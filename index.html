<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="shortcut icon"
      href="images/qr-favicon.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="nav-container">
      <h3>QR Code Generator</h3>
    </div>
    <div class="wrapper">
      <div class="qr-generator-container">
        <div class="qr-container">
          <h1>QR Code Generator</h1>
          <p id="para-1">
            QR Codes allow smartphone users to access your website simply and
            quicky.
          </p>
          <p id="para-2">
            Enter your URL below to generate a QR Code and download the image.
          </p>
          <input type="text" placeholder="Enter a URL" id="url-field" />
          <div class="format-container">
            <span id="selected-format-text">png</span>
            <i class="fa-solid fa-caret-down" id="format-icon"></i>
          </div>
          <div class="format-container-menu">
            <span class="format-span">png</span>
            <span class="format-span">jpg</span>
            <span class="format-span">jpeg</span>
            <span class="format-span">svg</span>
          </div>
          <div class="size-container">
            <span id="selected-size-text">300x300</span>
            <i class="fa-solid fa-caret-down" id="size-icon"></i>
          </div>
          <div class="size-container-menu">
            <span class="size-span">100x100</span>
            <span class="size-span">200x200</span>
            <span class="size-span">300x300</span>
            <span class="size-span">400x400</span>
          </div>
          <div class="button-wrapper">
            <button class="generate-btn">Generate QR Code</button>
            <button class="download-btn">Download QR</button>
          </div>
        </div>
        <div class="image-container">
          <img src="images/qr-bg.png" alt="QRbackground" />
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
